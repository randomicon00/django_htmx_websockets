<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Real-time chat application with WebSocket support" />
    <title>ðŸ’¬ Django Chat Room</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¬</text></svg>">
    <script src="https://unpkg.com/htmx.org" defer></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <main class="w-full max-w-lg p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-4">
            ðŸ’¬ Chat Room
        </h1>

        <div id="chat-messages"
            class="h-80 overflow-y-auto space-y-4 p-4 border border-gray-200 rounded-lg bg-gray-50 scroll-smooth hover:border-gray-300 scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100"
            aria-live="polite" aria-label="Chat messages" role="log">
            <!-- Messages dynamically loaded here -->
            <p class="text-gray-500 text-center">
                Start typing a message to see the conversation here.
            </p>
        </div>

        <!-- Scroll to bottom button -->
        <button id="scroll-to-bottom"
            class="hidden fixed bottom-16 right-6 bg-blue-500 text-white p-3 rounded-full shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            aria-label="Scroll to bottom of chat messages" aria-describedby="scroll-description" tabindex="0">
            <span aria-hidden="true">â†“</span>
            <span id="scroll-description" class="sr-only">Scroll to view the latest messages</span>
        </button>

        <!-- Typing indicator -->
        <div id="typing-indicator" class="text-sm text-blue-500 italic mt-2 hidden" aria-live="polite">
            Typing...
        </div>

        <form hx-ext="ws" ws-connect="/ws/chat/" class="flex items-center mt-4 space-x-3" aria-label="Send a message">
            <input type="text" id="message-input" name="message"
                class="flex-grow border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:shadow-lg"
                placeholder="Type your message..." autocomplete="off" required aria-label="Message input"
                aria-describedby="chat-messages input-help" aria-controls="chat-messages" autofocus maxlength="1000" />
            <span id="input-help" class="sr-only">Enter your message and press Send or Enter to submit. Maximum 1000
                characters.</span>
            <button type="submit"
                class="bg-blue-500 text-white px-6 py-2 rounded-lg transition-all duration-200 ease-in-out hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center min-w-[100px]"
                aria-label="Send message">
                <span class="font-medium">Send</span>
            </button>
        </form>

        <!-- Footer -->
        <footer class="mt-6 text-center text-sm text-gray-500">
            <p class="flex items-center justify-center gap-2 flex-wrap">
                <span>Powered by</span>
                <a href="https://www.djangoproject.com/" target="_blank" rel="noopener noreferrer"
                    class="inline-flex items-center gap-1 text-green-700 hover:text-green-800 font-semibold transition-colors">
                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M11.146 0h3.924v18.166c-2.013.382-3.491.535-5.096.535-4.791 0-7.288-2.166-7.288-6.32 0-4.002 2.65-6.6 6.753-6.6.637 0 1.121.05 1.707.203zm0 9.143a3.894 3.894 0 00-1.325-.204c-1.988 0-3.134 1.223-3.134 3.365 0 2.09 1.096 3.236 3.109 3.236.433 0 .79-.025 1.35-.102V9.143zM21.314 6.06v9.098c0 3.134-.229 4.638-.917 5.937-.637 1.249-1.478 2.039-3.211 2.905l-3.644-1.733c1.733-.815 2.574-1.529 3.109-2.625.561-1.121.739-2.421.739-5.835V6.059h3.924zM17.39.021h3.924v4.026H17.39V.021z" />
                    </svg>
                    Django
                </a>
                <span class="text-gray-400">â€¢</span>
                <a href="https://htmx.org/" target="_blank" rel="noopener noreferrer"
                    class="inline-flex items-center gap-1 text-blue-600 hover:text-blue-700 font-semibold transition-colors">
                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M0 12.5L6.5 6v4h4.5v5H6.5v4L0 12.5zm17-7L10.5 12l6.5 6.5V14h4.5V9.5H17V5.5z" />
                    </svg>
                    HTMX
                </a>
                <span class="text-gray-400">â€¢</span>
                <a href="https://channels.readthedocs.io/" target="_blank" rel="noopener noreferrer"
                    class="inline-flex items-center gap-1 text-purple-600 hover:text-purple-700 font-semibold transition-colors">
                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                    </svg>
                    Channels
                </a>
            </p>
        </footer>
    </main>

    <script>
        function clearMessageInput() {
            const messageInput = document.getElementById("message-input");
            if (messageInput) {
                messageInput.value = "";
                messageInput.focus();
            }
        }

        function formatTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, "0");
            const minutes = now.getMinutes().toString().padStart(2, "0");
            const seconds = now.getSeconds().toString().padStart(2, "0");
            return `${hours}:${minutes}:${seconds}`;
        }

        const messageInput = document.getElementById("message-input");
        const typingIndicator = document.getElementById("typing-indicator");
        let typingTimeout;

        messageInput.addEventListener("input", () => {
            typingIndicator.classList.remove("hidden");
            if (typingTimeout) clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                typingIndicator.classList.add("hidden");
            }, 1000);
        });

        document.body.addEventListener("htmx:wsAfterMessage", function (evt) {
            let data;
            try {
                data = JSON.parse(evt.detail.message);
            } catch (error) {
                console.error("Error parsing message:", error);
                return;
            }
            const chatMessages = document.getElementById("chat-messages");

            // Remove initial placeholder text on first message
            const placeholder = chatMessages.querySelector("p");
            if (placeholder) chatMessages.removeChild(placeholder);

            const messageDiv = document.createElement("div");
            messageDiv.className = `flex ${data.type === "user" ? "justify-end" : "justify-start"} mb-2 group`;

            const messageBubble = document.createElement("div");
            const bgColor =
                data.type === "user"
                    ? "bg-blue-500 text-white"
                    : "bg-gray-200 text-gray-800 shadow-sm ring-1 ring-gray-300/30";

            messageBubble.className = `${bgColor} rounded-lg px-4 py-2 max-w-xs relative transition-all duration-100 hover:shadow-md hover:-translate-y-0.5`;

            // Message text
            const messageText = document.createElement("span");
            messageText.className = "pr-8"; // Leave space for timestamp
            messageText.textContent = data.message;

            // Timestamp inside bubble
            const timestamp = document.createElement("span");
            timestamp.className = `absolute bottom-1 right-2 text-xs ${data.type === "user" ? "text-blue-100" : "text-gray-600"
                } opacity-75 group-hover:opacity-100 transition-opacity`;
            timestamp.textContent = formatTime();

            // Add elements to bubble
            messageBubble.appendChild(messageText);
            messageBubble.appendChild(timestamp);

            // Append to chat messages
            messageDiv.appendChild(messageBubble);
            chatMessages.appendChild(messageDiv);

            updateScrollButton();

            // Smart scroll behavior
            const isNearBottom =
                chatMessages.scrollHeight -
                chatMessages.clientHeight -
                chatMessages.scrollTop <
                100;
            if (isNearBottom || data.type === "user") {
                chatMessages.scrollTo({
                    top: chatMessages.scrollHeight,
                    behavior: "smooth",
                });
            }

            clearMessageInput();
        });

        document.querySelector("form").addEventListener("submit", function (e) {
            e.preventDefault();
            const messageInput = document.getElementById("message-input");
            const message = messageInput.value.trim();
            if (message) {
                this.dispatchEvent(
                    new CustomEvent("htmx:wsSend", {
                        detail: {
                            message: JSON.stringify({message: message, type: "user"}),
                        },
                    }),
                );
                // Hide typing indicator and clear timeout on send
                if (typingTimeout) clearTimeout(typingTimeout);
                typingIndicator.classList.add("hidden");
            }
        });

        const chatMessages = document.getElementById("chat-messages");
        const scrollToBottomBtn = document.getElementById("scroll-to-bottom");

        function updateScrollButton() {
            const isAtBottom =
                chatMessages.scrollHeight -
                chatMessages.clientHeight -
                chatMessages.scrollTop <
                20;
            scrollToBottomBtn.classList.toggle("hidden", isAtBottom);
        }

        chatMessages.addEventListener("scroll", updateScrollButton);

        scrollToBottomBtn.addEventListener("click", () => {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
    </script>
</body>

</html>
