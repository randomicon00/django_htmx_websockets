<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="/static/output.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="bg-white p-4 rounded shadow w-96">
        <h1 class="text-lg font-bold mb-4">Chat Room</h1>
        <div id="messages" class="h-64 overflow-y-scroll border p-2 mb-4"></div>
        <form hx-ext="ws" ws-connect="/ws/chat/" ws-send="true" class="flex">
            <input name="message" type="text" placeholder="Type a message..."
                   class="flex-grow border p-2 rounded-l">
            <button type="submit" class="bg-blue-500 text-white px-4 rounded-r">Send</button>
        </form>
    </div>
</body>
</html>
